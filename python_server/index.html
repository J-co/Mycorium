<!DOCTYPE html>
<html>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
    canvas {
      border: 1px solid #9c9898;
    }
  </style>

  <body>
    <div>
      <!-- LEDs -->
      <h2>Play with LED's</h2>
      <p>Here you can turn on/off LED's connected to the Raspberry PI.</p>
      Green:
      <p>
        <input type="button" id="green_on" value="ON" />
      </p>
    </div>

    <script>
      var socket = new WebSocket("ws://raspberrypi:8080/ws");

      socket.onopen = function() {
        console.log("connected");
      };

      socket.onmessage = function(message) {
        console.log("receiving: " + message.data);
      };

      socket.onclose = function() {
        console.log("disconnected");
      };

      sendMessage = function(message) {
        socket.send(message);
      };
      $("#green_on").click(sendMessage("Click"));
    </script>
  </body>
</html>
